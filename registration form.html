<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
           <h1>STUDENT Registration Form</h1>
        </div>
        <form class="form">
            <label>Name</label>
            <input type="text" value="" placeholder="Enter your Name"><br><br>
            <label>Father's Name</label>
            <input type="text" value=""><br><br>
            <label>Mother's Name</label>
            <input type="text" value=""><br><br>
            <label>Contact No</label>
            <input type="tel" id="phone" value="" placeholder="0310xxxxxxx"><br> <br>
            <label>Email</label>
            <input type="email" value="" placeholder="Sample@example.com"><br><br>
            <label>Gender</label>
            <input type="radio" value="Male">Male
            <input type="radio" value="female">Female
            <input type="radio" value="other">Other<br><br>
            <label>Date of birth</label>
            <input type="date" value=""><br><br>
            <label>Address</label>
            <input type="adress" value="" placeholder="Street House Road"><br><br>
            <label>Blood Group</label>
            <select>
                
                <option>A-</option>
                <option>A+</option>
                <option>B-</option>
                <option>B+</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
               

            </select>
            <br><br>
            <label>Department</label>
            <input type="radio" value="">CSE
            <input type="radio" value="">EEE
            <input type="radio" value="">BBA<br><br>
            <label>Course</label>
            <input type="checkbox" value="C">C
            <input type="checkbox" value="C++">C++
            <input type="checkbox" value="java">JAVA
            <input type="checkbox" value="Ai">AI
            <input type="checkbox" value="Machine Learning">Machine Learning
            <input type="checkbox" value="Robotics">Robotics<br><br>
            <label>Photo</label>
            <input type="file" value=""><br><br><br><br>
            <input type="button" value="submit">
            <input type="button" value="reset"><br><br>
        </form>
    </div>
</body>
</html>
